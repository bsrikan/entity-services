buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath("com.marklogic:ml-gradle:2.1-SNAPSHOT")
    }
}

plugins {
  //id "com.marklogic.ml-gradle" version "2.1-SNAPSHOT"
  id "java"
  id "maven-publish"
  id "eclipse"
  id "idea"
  id "com.jfrog.bintray" version "1.5"
  id "com.marklogic.ml-gradle" version "2.0rc5"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
  jcenter()
}

ext {
    mlAppConfig {
        modulePaths = ["src/main/ml-modules"]
    }
}


