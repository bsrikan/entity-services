plugins {
  id "java"
  id "maven-publish"
  id "eclipse"
  id "idea"
  id "com.jfrog.bintray" version "1.5"
  id "com.marklogic.ml-gradle" version "2.0rc5"
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

repositories {
  jcenter()
}

ext {
    mlAppConfig {
        modulePaths = ["src/main/ml-modules"]
    }
}


